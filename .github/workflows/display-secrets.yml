name: Display Secrets

on:
  push:

jobs:
  display-secret:
    runs-on: ubuntu-latest
    steps:
      - name: Attempt to print secret with formatting
        run: |
          echo "Secret DOCKER_HUB_PASSWORD: ${SECRET_VAR}" > out.txt
          
        env:
          SECRET_VAR: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Attempt to print secret with formatting
        run: |
          cat out.txt | sed 's/./& /g'
